  <main>

    <div class="top-mv">
      <div class="top-mv__center">
        <p class="top-mv__text">
          お問い合わせ
        </p>
      </div>
    </div>

    <div class="contact">

      <form class="contact-list" action="index.html" method="post">

        <div class="cotact-list-item">
          <label class="contact-ttl">会社名</label>
          <input type="text" name="company" class="contact-list-item__input">
        </div>

        <div class="contact-list-item">
          <label class="contact-ttl">お名前<span class="contact-important">*</span></label>
          <input type="text" name="name" class="contact-list-item__input">
        </div>

        <div class="contact-list-item">
          <label class="contact-ttl">メールアドレス<span class="contact-important">*</span></label>
          <input type="text" name="email" class="contact-list-item__input">
        </div>

        <div class="contact-list-item">
          <label class="contact-ttl">お問い合わせ内容<span class="contact-important">*</span></label>
          <textarea name="textarea" class="contact-list__textarea"></textarea>
        </div>

        <input type="submit" class="contact-btn" value="お申し込み">

      </form>
      
    </div>

  </main>
